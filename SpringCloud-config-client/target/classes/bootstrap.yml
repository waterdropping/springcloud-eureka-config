spring:
  application:
    name: config-client
  cloud:
    config:
      #uri: http://localhost:8082
      discovery:
        enabled: true
        serviceId: config-server
      profile: default
      label: master
      retry:
        max-attempts: 6
        multiplier: 1.1
        initial-interval: 1000
        max-interval: 2000
server:
  port: 8083
  
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/